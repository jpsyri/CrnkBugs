plugins {
    id 'java'
    id "com.jfrog.bintray" version "1.8.4"
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

group 'net.kirnu'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

def dropwizardVersion = '1.3.9'
def crnkVersion = '2.11.20190113153635'

dependencies {
    implementation group: 'io.dropwizard', name: 'dropwizard-core', version: dropwizardVersion
    implementation group: 'io.crnk', name: 'crnk-core', version: crnkVersion
    implementation group: 'io.crnk', name: 'crnk-client', version: crnkVersion
    implementation group: 'io.crnk', name: 'crnk-setup-rs', version: crnkVersion


    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'io.dropwizard', name: 'dropwizard-testing', version: dropwizardVersion
    testImplementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.13.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'net.kirnu.crnk.CrnkTestApplication'
    }
}
